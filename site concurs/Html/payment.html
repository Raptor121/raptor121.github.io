<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MORAR CONST</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel = "icon" href = "images/T-icon.png"  
        type = "image/x-icon"> 
    
    <link rel="stylesheet" href="../css/stylepayment.css">

</head>
<body>

<header>


    <a href="../index.html" class="logo">  <img src="../images/morar-const-logo.png" width="135px" alt=""></a>


    <nav class="navbar">
      
    </nav>

    <div class="icons">
        
       
        
        <a href="catalog.html" class="fas fa-shopping-cart"></a>
        <a href="logare.html" class="fas fa-user"></a>
       
    </div>

</header>
<div class="card mt-50 mb-50">
    <div class="card-title mx-auto">
        Adaugati un card
    </div>
    <div class="nav">
        <ul class="mx-auto">
            
            <li class="active"><a href="#">Plata</a></li>
        </ul>
    </div>
    <form>
        <span id="card-header">Carduri bancare salvate:</span>
        <div class="row row-1">
            <div class="col-2"><img class="img-fluid" src="https://img.icons8.com/color/48/000000/mastercard-logo.png"/></div>
            <div class="col-7">
                <input type="text" placeholder="**** **** **** 3193">
            </div>
            <div class="col-3 d-flex justify-content-center">
                <a href="#">Eliminati cardul</a>
            </div>
        </div>
        <div class="row row-1">
            <div class="col-2"><img  class="img-fluid" src="https://img.icons8.com/color/48/000000/visa.png"/></div>
            <div class="col-7">
                <input type="text" placeholder="**** **** **** 4296">
            </div>
            <div class="col-3 d-flex justify-content-center">
                <a href="#">Eliminati cardul</a>
            </div>
        </div>
        <span id="card-header">Adaugati un card bancar:</span>
        <div class="row-1">
            <div class="row row-2">
                <span id="card-inner">Numele posesorului</span>
            </div>
            <div class="row row-2">
                <input type="text" placeholder="Ion Danceni">
            </div>
        </div>
        <div class="row three">
            <div class="col-7">
                <div class="row-1">
                    <div class="row row-2">
                        <span id="card-inner">Numarul cardului</span>
                    </div>
                    <div class="row row-2">
                        <input type="text" placeholder="1234-5678-9012-3456">
                    </div>
                </div>
            </div>
            <div class="col-2">
                <input type="text" placeholder="Data de expirare">
            </div>
            <div class="col-2">
                <input type="text" placeholder="CVV">
            </div>
        </div>
        <button class="btn d-flex mx-auto"><b>Platiti</b></button>
    </form>
</div>


</body>
</html>
